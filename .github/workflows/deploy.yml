name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Runs when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Pulls your repo code for the workflow

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for frontend
        run: |
          docker build -t mydockerhubuser/sock-shop-frontend:${{ github.sha }} ./frontend

      - name: Push Docker image to Docker Hub
        run: |
          docker push mydockerhubuser/sock-shop-frontend:${{ github.sha }}

      - name: Update Helm values file with new image tag
        run: |
          sed -i "s/tag:.*/tag: ${{ github.sha }}/" helm-charts/frontend/values.yaml

      - name: Commit & push updated Helm chart
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add helm-charts/frontend/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
